apiVersion: v1
kind: Secret
metadata:
  name: agent-system-secrets
  namespace: agent-system
type: Opaque
stringData:
  # Database credentials
  postgres-password: "CHANGEME_SET_SECURE_PASSWORD"
  postgres-username: "postgres"
  
  # Redis credentials  
  redis-password: "CHANGEME_SET_SECURE_PASSWORD"
  
  # JWT and API keys (for future use)
  jwt-secret: "CHANGEME_SET_SECURE_JWT_SECRET"
  api-key: "CHANGEME_SET_SECURE_API_KEY"
  
  # SSL/TLS certificates can be added here
  # tls.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ...certificate content...
  #   -----END CERTIFICATE-----
  # tls.key: |
  #   -----BEGIN PRIVATE KEY-----
  #   ...private key content...
  #   -----END PRIVATE KEY-----

---
# Secret for PostgreSQL database
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: agent-system
type: Opaque
stringData:
  postgres-password: "CHANGEME_SET_SECURE_PASSWORD"
  postgres-user: "postgres"
  postgres-db: "AgentSystem"