name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'test-password-123' }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD || 'test-redis-123' }}
  GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD || 'test-grafana-123' }}

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-project: [
          'tests/Agent.Configuration.Tests',
          'tests/Agent.Core.Tests',
          'tests/Integration/Agent.Integration.Tests',
          'tests/Agent.Observability.Tests',
          'tests/Agent.Orchestration.Tests',
          'tests/Performance/Agent.Performance.Tests',
          'tests/Agent.Security.Tests',
          'tests/Agent.Tools.Samples.Tests'
        ]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: agentdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: |
        dotnet test ${{ matrix.test-project }} \
          --no-restore \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results \
          --logger trx \
          --logger "console;verbosity=detailed"
      env:
        ASPNETCORE_ENVIRONMENT: Testing
        JWT_SIGNING_KEY: "this-is-a-test-signing-key-for-ci-cd-pipeline-only"
        
    - name: Create artifact name
      id: artifact-name
      run: echo "name=$(echo '${{ matrix.test-project }}' | tr '/' '-')" >> $GITHUB_OUTPUT
        
    - name: List test result files
      if: always()
      run: |
        echo "Looking for test result files..."
        find . -name "*.trx" -type f || echo "No TRX files found"
        find . -name "coverage.cobertura.xml" -type f || echo "No coverage files found"
        ls -la ./test-results/ || echo "test-results directory not found"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ steps.artifact-name.outputs.name }}
        path: ./test-results/
        if-no-files-found: warn

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.test-project == 'tests/Agent.Security.Tests'
      with:
        directory: ./test-results
        fail_ci_if_error: false

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install security scanning tools
      run: |
        dotnet tool install --global security-scan
        dotnet tool install --global dotnet-outdated-tool

    - name: Run security scan
      run: |
        security-scan **/*.csproj --excl-dev=true --format=json --output=security-results.json
      continue-on-error: true

    - name: Check for outdated packages
      run: |
        dotnet outdated --output=json > outdated-packages.json
      continue-on-error: true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          security-results.json
          outdated-packages.json

  lint-and-format:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install code formatting tools
      run: |
        dotnet tool install -g dotnet-format

    - name: Verify code formatting
      run: |
        dotnet format --verify-no-changes --verbosity diagnostic

    - name: Run static analysis
      run: |
        dotnet build --configuration Release --verbosity normal /p:TreatWarningsAsErrors=true

  # Docker build removed - this is a class library framework, not a deployable application
  # If you need Docker builds in the future, create a proper web API project first

  # Integration tests disabled - this is a class library framework
  # When you create a deployable application, re-enable integration testing

  # Deployment disabled - this is a class library framework, not a deployable application
  # When you create a deployable application, re-enable deployment jobs

  # Package validation for main branch pushes and releases
  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    needs: [test, lint-and-format]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Create NuGet packages
      run: dotnet pack --configuration Release --output ./packages --verbosity minimal

    - name: Validate packages
      run: |
        echo "Validating NuGet packages..."
        package_count=$(ls ./packages/*.nupkg | grep -v "\.snupkg$" | wc -l)
        expected_count=11
        
        if [ $package_count -ne $expected_count ]; then
          echo "‚ùå Expected $expected_count packages, found $package_count"
          exit 1
        fi
        
        echo "‚úÖ All $package_count packages validated successfully"

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 30

  # This job name will be used in GitHub branch protection rules
  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    needs: [test, security-scan, lint-and-format]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "üìã CI/CD Pipeline Results"
        echo "========================"
        echo "üß™ Tests: ${{ needs.test.result }}"
        echo "üîí Security: ${{ needs.security-scan.result }}"
        echo "üìù Code Quality: ${{ needs.lint-and-format.result }}"
        echo
        
        # For PRs, provide specific feedback
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "üîç Pull Request #${{ github.event.pull_request.number }} Validation"
          echo "Base: ${{ github.event.pull_request.base.ref }}"
          echo "Head: ${{ github.event.pull_request.head.ref }}"
        fi
        
        # Check if any job failed
        if [[ "${{ needs.test.result }}" == "failure" ]] || \
           [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
           [[ "${{ needs.lint-and-format.result }}" == "failure" ]]; then
          echo
          echo "‚ùå Some checks failed! Please fix issues before merging."
          exit 1
        else
          echo
          echo "‚úÖ All checks passed successfully!"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "üöÄ This PR is ready for review and merge!"
          fi
        fi